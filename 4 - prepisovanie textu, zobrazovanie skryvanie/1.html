<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>1. príklad</title>
    <script>
      function changeByID() {
        document.getElementById("par1").innerHTML = "Toto je nový text upravený cez ID.";
      }
      function changeByClass() {
        document.getElementsByClassName('par2')[0].innerHTML = "Toto je nový text upravený cez Class.";
      }
    </script>
  </head>
  <body>

    <button type="button" onclick="changeByID()">Button 1</button>
    <button type="button" onclick="changeByClass()">Button 2</button>

    <p id="par1">Tento text sa upraví po kliknutí na tlačidlo 1.</p>
    <p class="par2">Tento text sa upraví po kliknutí na tlačidlo 2.</p>

  </body>
</html>
